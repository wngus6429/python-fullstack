<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="fullstackMatrix" />
    <meta name="author" content="ParkJH" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="코딩연습" />
    <meta property="og:description" content="이직하고 싶다." />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>드림매트릭스</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/6e3b45f19c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- CSS 작명 규칙 (BEM: Block Element Modifier) -->
    <!-- -: 단어와 단어 사이에는 하이픈 (예: head-container-blue) -->
    <!--  __ : ~ 의 하위요소 (예: head-container__head-brand) -->
    <!--  -- : ~ 의 상대를 나타낼 때 (예: head-container__head-brand) -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand"><a href="https://github.com/wngus6429" target="_blank">MainPage</a></div>
          <div>Vue(Js), Python(Flask)</div>
          <div class="head-blog">
            <a href="https://github.com/wngus6429" target="_blank"> I want to FrontEnd Speciallist, GitHub </a>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="header-image">
            <img src="assets/garden.jpg" alt="" srcset="" />
          </div>
          <div class="title-container">
            <div class="title">풀스택입니다</div>
            <div class="message">저는 프론트엔드 스페셜리스트가 되고 싶습니다.<br />SI 싫음</div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="fa-brands fa-vuejs skill-icon vue-style"></i>
            <div class="skill-title">
              <div class="skill-name">Vue, Nuxt</div>
              <div class="skill-usage">프론트엔드</div>
            </div>
          </div>
          <div class="skill">
            <i class="fa-brands fa-python skill-icon python-style"></i>
            <div class="skill-title">
              <div class="skill-name">파이썬(Flask)</div>
              <div class="skill-usage">백엔드</div>
            </div>
          </div>
          <div class="skill">
            <i class="fa-solid fa-database skill-icon"></i>
            <div class="skill-title">
              <div class="skill-name">DB</div>
              <div class="skill-usage">MySQL, MongoDB</div>
            </div>
          </div>
          <div class="skill">
            <i class="fa-solid fa-server skill-icon aws-style"></i>
            <div class="skill-title">
              <div class="skill-name">AWS</div>
              <div class="skill-usage">Using Amazon</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <!-- <script refer src="js/main.js"></script> -->
  </body>
</html>
